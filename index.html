<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Timer estilo Pomodoro desenvolvido por Alex Lima - Desafio Rocketseat Stage 5"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./public/styles/style.css" />
    <link
      rel="shortcut icon"
      href="./public/images/favicon_timer.png"
      type="image/png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Focus Timer 2.0</title>
  </head>
  <body>
    <main>
      <section class="container-1">
        <div class="display-timer">
          <p class="disply-minute">22</p>
          <span>:</span>
          <p class="display-second">22</p>
        </div>

        <div class="control-button">
          <button class="play">
            <img src="./public/images/play.svg" alt="Botão Play" />
          </button>
          <button class="pause hide">
            <img src="./public/images/pause.svg" alt="Botão Pause" />
          </button>
          <button class="stop">
            <img src="./public/images/stop.svg" alt="Botão Stop" />
          </button>
          <button class="encrement">
            <img
              src="./public/images/encrement+.svg"
              alt="Botão Aumentar tempo em 5 minutos"
            />
          </button>
          <button class="decrement">
            <img
              src="./public/images/decrement-.svg"
              alt="Botão diminuir tempo em 5 minutos"
            />
          </button>
        </div>
      </section>

      <section class="container-2">
        <button>
          <img class="" src="./public/images/tree.svg" alt="Som de floresta" />
          <img
            class="hide"
            src="./public/images/tree_select.svg"
            alt="Som de floresta"
          />
        </button>
        <button>
          <img class="" src="./public/images/cloud.svg" alt="Som de chuva" />
          <img
            class="hide"
            src="./public/images/cloud_select.svg"
            alt="Som de chuva"
          />
        </button>
        <button>
          <img
            class=""
            src="./public/images/store.svg"
            alt="Som de cafeteria"
          />
          <img
            class="hide"
            src="./public/images/store_select.svg"
            alt="Som de cafeteria"
          />
        </button>
        <button>
          <img class="" src="./public/images/fire.svg" alt="Som de lareira" />
          <img
            class="hide"
            src="./public/images/fire_select.svg"
            alt="Som de lareira"
          />
        </button>
      </section>
    </main>
  </body>
</html>
